<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Galeria Neuroergonômica</title>
</head>
<body>
<header>
    <span>Neuro Gallery</span>
</header>
<main>
    <div class="container" id="gallery"></div>
</main>
<footer>
    <p>Tiago Guimarães</p>
</footer>

<script>
    const gallery = document.getElementById("gallery");
    const svgTemplate = `
      <svg class="placeholder" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
        <rect width="100" height="100" fill="#555" />
        <circle cx="50" cy="40" r="15" fill="#888" />
        <path d="M10 80 L30 50 L50 70 L70 40 L90 80 Z" fill="#aaa" />
      </svg>`;

    for (let i = 0; i < 9; i++) {
        const div = document.createElement("div");
        div.innerHTML = svgTemplate;
        gallery.appendChild(div);
    }
</script>
</body>
</html>
